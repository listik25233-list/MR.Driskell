<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./fonts/fonts.css">
    <title>Mr.driskell</title>
</head>

<body>
    <header>
        <div class="header-container-up">
            <div class="header-container-up-left">
                <div class="phone-number">
                    <div class="phone-number-container">
                        <img src="./img/Call.svg" alt="phone">
                        <p>+7 952 552-52-52</p>
                    </div>
                    <div class="chats">
                        <a href="#0">Viber</a>
                        <a href="#0">WhatsApp</a>
                        <a href="#0">Telegram</a>
                    </div>
                </div>
                <div class="mail">
                    <img src="./img/mail.svg" alt="mail">
                    <p>Mr.Driskell@mail.ru</p>
                </div>
            </div>
            <a class="header-logo">
                <img src="./img/logo.svg" alt="logo">
            </a>
            <div class="header-container-up-right">
                <div class="basket">
                    <p>37 280 ₽</p>
                    <img src="./img/basket.svg" alt="basket">
                    <div class="basket-count">
                        <p>1</p>
                    </div>
                </div>
                <a href="#0" class="favorite">
                    <img src="./img/favorite.svg" alt="favorite">
                </a>
                <a href="#0" class="account">
                    <img src="./img/account.svg" alt="account">
                </a>
            </div>
        </div>
        <img src="./img/dividers.svg" alt="divider" class="divider">
        <div class="header-container-down">
            <div class="catalog-search-wrapper">
                <div class="catalog-title-wrapper">
                    <h2 class="catalog-title">Каталог</h2>
                    <span class="burger-icon">
                        <span></span>
                        <span></span>
                        <span></span>
                    </span>
                </div>
                <form class="search-form">
                    <span class="search-icon"></span>
                    <input type="text" placeholder="Поиск" />
                </form>
            </div>
            <nav class="links-catalog">
                <a href="#0">Промокоды</a>
                <a href="#0">Скидки</a>
                <a href="#0">Помощь</a>
                <a href="#0">О нас</a>
                <a href="#0">Контакты</a>
            </nav>
        </div>
    </header>
    <main>
        <section class="main-banner">
            <div class="main-banner-container">
                <div class="main-banner-container-left">
                    <h1>Лучшие товары в мире татуировок</h1>
                    <p>Оборудование и расходники для самых ярких и качественных работ</p>
                    <button class="main-banner-button">Смотреть каталог</button>
                </div>
                <div class="main-banner-container-right">
                    <button class="main-banner-prev-button">
                        <img src="./img/prev-arrow.svg" alt="prev">
                    </button>
                    <div class="main-banner-dot-buttons">
                        <button class="main-banner-dot-button">
                            <img src="./img/dot-active.svg" alt="dot">
                        </button>
                        <button class="main-banner-dot-button">
                            <img src="./img/dot.svg" alt="dot">
                        </button>
                        <button class="main-banner-dot-button">
                            <img src="./img/dot.svg" alt="dot">
                        </button>
                        <button class="main-banner-dot-button">
                            <img src="./img/dot.svg" alt="dot">
                        </button>
                        <button class="main-banner-dot-button">
                            <img src="./img/dot.svg" alt="dot">
                        </button>
                    </div>
                    <button class="main-banner-next-button">
                        <img src="./img/next-arrow.svg" alt="next">
                    </button>
                </div>
            </div>
        </section>
        <section class="catalog-container">
            <div class="choose-category-container">
                <h3>Хиты продаж</h3>
                <h3>Самые популярные</h3>
                <h3>Новые поступления</h3>
                <h3>Акционные товары</h3>
            </div>
            <div class="catalog-items-container">
                <div class="catalog-item">
                    <img src="./img/catalog-item.png" alt="catalog-item">
                </div>
            </div>
        </section>
    </main>
    <footer></footer>
    <script src="./js/main.js"></script>
</body>

</html>
